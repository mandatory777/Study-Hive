{% extends 'base.html' %}

{% block content %}
<h1>Edit Profile</h1>
<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="{{ user_form.username.id_for_label }}">Username</label>
        {{ user_form.username }} 
    </div>

    <div class="form-group">
        <label for="{{ profile_form.bio.id_for_label }}">Bio</label>
        {{ profile_form.bio }}  
    </div>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
