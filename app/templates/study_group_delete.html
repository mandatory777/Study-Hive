<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Study Group</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>
    <h2>Are you sure you want to delete this study group?</h2>
    <p><strong>{{ study_group.name }}</strong></p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    
    <br>
    <a href="{% url 'study_group_list' %}">Cancel</a>
</body>
</html>
