<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Study Group</title>
</head>
<body>
    <h2>Are you sure you want to delete the group "{{ study_group.name }}"?</h2>

    <p><a href="{% url 'study_group_list' %}">Back to Study Groups</a></p>
</body>
</html>
