<!-- templates/study_group_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Groups</title>
</head>
<body>
    <h2>Study Groups</h2>
    <ul>
        {% for group in study_groups %}
            <li>{{ group.name }} - {{ group.description }}
                <a href="{% url 'update_study_group' group.pk %}">Edit</a>
                <a href="{% url 'delete_study_group' group.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_study_group' %}">Create New Group</a>
</body>
</html>
